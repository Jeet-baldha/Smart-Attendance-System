<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        #menu {
            background-color: #eee;
            width: 250px;
            float: left;
            height: 100vh;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        #profile {
            float: right;
            padding: 30px;
            color: #333;
        }

        #profile {
            text-align: center;
            /* Center-align the content within the div */
        }

        img {
            width: 50px;
            /* Adjust the width to your desired size */
            height: 50px;
            /* Adjust the height to your desired size */
            display: block;
            /* Make the image a block element to center it horizontally */
            margin: 0 auto;
            /* Center the image horizontally */
            border-radius: 50%;
            /* Make the image circular */
        }

        span {
            display: block;
            /* Make the name a block element */
            font-size: 10px;
            /* Adjust the font size to your desired size */
            margin-top: 10px;
            /* Add some space between the image and the name */
        }

        #menu {
            background-color: #333;
            /* Set a background color */
            color: #fff;
            /* Set text color */
            padding: 10px;
            /* Add some padding for spacing */
            text-align: center;
            /* Center-align the menu items */
            width: 200px;
            /* Set the width for the vertical menu */
        }

        ul {
            list-style-type: none;
            /* Remove bullet points from the list */
            padding: 0;
        }

        li {
            display: block;
            /* Change display to block for vertical layout */
            margin: 10px 0;
            /* Add some vertical spacing between items */
        }

        li:hover {
            background-color: #555;
            /* Background color on hover */
            border-radius: 5px;
            /* Add rounded corners on hover */
            transition: background-color 0.3s;
            /* Add a smooth transition effect */
        }

        #search {
            float: right;
            /* Align to the right */
            margin-top: 10px;
            /* Adjust the vertical margin as needed */
        }

        #search input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
        }

        #search button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #search button[type="submit"]:hover {
            background-color: #008fb3;
        }
        .card-body {
            padding: 75px 100px;
        }
        .card-body {
            padding: 100px 200px;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="profile">
            <a href="profile.html">
                <img src="img\profile.jpg" alt="Profile Picture">
                <span>Admin Profile</span>
            </a>
        </div>
    </div>
    <div id="menu">
        <ul>
            <li>Dashboard</li>
            <li>Employees Data</li>
            <li>Online Attendance</li>
            <li>Report</li>
            <li>Analysis</li>
        </ul>
    </div>
    <div id="content">
        <div id="search">
            <input type="text" id="searchText" placeholder="Search...">
            <button type="submit" id="searchButton">Search</button>
        </div>
    </div>
    <div class="container mt-4">

        <div class="row">
            <div class="col-md-12">

                <div class="card-body">

                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>Department</th>
                                <th>Email ID</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Upload Photo</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>id</td>
                                <td>name</td>
                                <td>gender</td>
                                <td>age</td>
                                <td>department</td>
                                <td>email</td>
                                <td>contact</td>
                                <td>address</td>
                                <td>yes/no</td>
                                <td>
                                    <a href="table.html" class="btn btn-success btn-sm">Edit</a>
                                    <a href="table.html" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            <!-- Add more table rows with data as needed -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
